apply plugin: "com.android.application"

android {
    namespace "com.synce"   // app package name

    defaultConfig {
        applicationId "com.synce"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-android:0.71.+"

    // Abhi ke liye saare extra SDK hata diye,
    // sirf React Native ka core dependency rakha hai.
}
