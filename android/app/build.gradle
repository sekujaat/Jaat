apply plugin: "com.android.application"

android {
    namespace "com.synce"          // package name

    compileSdkVersion 34           // IMPORTANT

    defaultConfig {
        applicationId "com.synce"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // Simple release, koi shrink/minify nahi
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt'
            ), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    // libs folder (agar koi .jar ho)
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // Core React Native dependency (auto‑resolved)
    implementation "com.facebook.react:react-native:+"

    // ABHI KISI AUR SDK KO MAT ADD KARO
    // (AdMob, storage, etc. sab baad me ek‑ek karke add karenge)
}
